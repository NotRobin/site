<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" sizes="256x256" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gg+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Gg Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.75);
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
        }

        #landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.75);
        }

        #main-content {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #projects-section {
            display: none;
            background-color: #000;
            color: #fff;
            text-align: center;
            height: 100vh;
            opacity: 0;
            padding: 20px;
            transition: opacity 1.5s ease-in-out;
        }

        .enter-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 18px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        .enter-button:hover {
            color: #992DFF;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 0;
        }

        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
            font-size: 16px;
            transition: transform 0.2s, color 0.3s;
            text-decoration: underline;
        }

        .navbar .nav-link:hover {
            color: #992DFF;
            transform: scale(1.1);
        }

        .navbar .donate-link {
            pointer-events: auto;
            transition: color 0.3s, transform 0.2s;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 50px);
            text-align: center;
        }

        .main img {
            width: 450px;
            height: auto;
            margin: 20px 0;
        }

        .main h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.85);
        }

        .type-animation {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .discord-tag {
            font-size: 18px;
            font-family: 'Gg Sans', sans-serif;
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid #fff;
            padding: 5px;
            width: 200px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 10px;
            position: relative;
        }

        .discord-tag img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .discord-tag .icons {
            display: none;
        }

        .discord-tag h1 {
            font-size: 1rem;
            margin: 0;
            text-align: left;
        }

        .status {
            font-size: 14px;
            font-family: 'Gg Sans', sans-serif;
            color: #aaa;
            margin-top: 5px;
        }

        .below-box {
            margin-top: 70px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.45);
            font-family: 'Gg Sans', sans-serif;
        }

        .back-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #fff;
            background: none;
            border: 1px solid #fff;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: color 0.3s, border-color 0.3s;
        }

        .back-button:hover {
            color: #992DFF;
            border-color: #992DFF;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            #background-video {
                display: none !important;
            }

            body {
                background-color: #000;
            }

            .navbar .nav-link {
                font-size: 12px;
                margin: 0 5px;
            }

            .main img {
                width: 200px;
                height: auto;
            }

            .main h1 {
                font-size: 2.5rem;
            }

            .type-animation {
                font-size: 1.5rem;
            }

            .discord-tag {
                width: 150px;
                padding: 5px;
            }

            .discord-tag img {
                width: 30px;
                height: 30px;
            }

            .discord-tag h1 {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="assets/videos/dogs.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Landing Page -->
    <div id="landing">
        <button class="enter-button" onclick="enterSite()">> Enter World <</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container justify-content-center">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" id="projects-button" href="#">Projects</a>
                <a class="nav-link" href="https://discord.com/users/941724517481463888" target="_blank">Contact</a>
                <a class="nav-link donate-link" id="donate-button">Donate</a>
            </div>
        </nav>

        <!-- Main Section -->
        <div class="main">
            <h1>Hello World!</h1>
            <div class="type-animation">I'm a <span id="typing"></span></div>
            <img src="assets/img/sadmordecai.gif" alt="Main Image">
            <div class="discord-tag">
                <img src="assets/img/pfp.gif" alt="User Icon">
                <div>
                    <h1>xg7a</h1>
                </div>
            </div>
            <div class="below-box">Studying hard...</div>
        </div>
    </div>

    <!-- Projects Section -->
    <div id="projects-section">
        <h1 style="font-size: 5rem; margin-top: 20%; text-shadow: 0 0 10px rgba(255, 255, 255, 0.75);">WIP...</h1>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Projects Button Click
            document.getElementById("projects-button").addEventListener("click", (event) => {
                event.preventDefault();

                const mainContent = document.getElementById("main-content");
                const backgroundVideo = document.getElementById("background-video");

                mainContent.style.opacity = 0;
                backgroundVideo.style.opacity = 0;

                setTimeout(() => {
                    mainContent.style.display = "none";
                    backgroundVideo.style.display = "none";

                    const projectsSection = document.getElementById("projects-section");
                    projectsSection.style.display = "block";
                    setTimeout(() => {
                        projectsSection.style.opacity = 1;
                    }, 10);
                }, 1500);
            });

            // Donate Hover Effect
            const donateLink = document.getElementById("donate-button");
            donateLink.addEventListener("mouseover", () => {
                donateLink.textContent = "Soon...";
            });
            donateLink.addEventListener("mouseout", () => {
                donateLink.textContent = "Donate";
            });
        });

        function enterSite() {
            document.getElementById("landing").style.display = "none";
            const backgroundVideo = document.getElementById("background-video");
            const mainContent = document.getElementById("main-content");

            backgroundVideo.style.display = "block";
            mainContent.style.display = "block";

            setTimeout(() => {
                mainContent.style.opacity = 1;
            }, 10);

            startTyping();
            startMusic();
        }

        function goBack() {
            const projectsSection = document.getElementById("projects-section");
            projectsSection.style.opacity = 0;

            setTimeout(() => {
                projectsSection.style.display = "none";
                const mainContent = document.getElementById("main-content");
                const backgroundVideo = document.getElementById("background-video");

                mainContent.style.display = "block";
                backgroundVideo.style.display = "block";

                setTimeout(() => {
                    mainContent.style.opacity = 1;
                    backgroundVideo.style.opacity = 1;
                }, 10);
            }, 1500);
        }

        function startTyping() {
            const words = ["student.", "scripter.", "developer.", "cool guy!", "smart boy!", "dog lover."];
            const typingElement = document.getElementById("typing");
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentWord = words[wordIndex];
                typingElement.textContent = currentWord.substring(0, charIndex);

                if (!isDeleting && charIndex < currentWord.length) {
                    charIndex++;
                } else if (!isDeleting && charIndex === currentWord.length) {
                    setTimeout(() => {
                        isDeleting = true;
                    }, wordIndex === 2 ? 4000 : 2000);
                } else if (isDeleting && charIndex > 0) {
                    charIndex--;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }

                setTimeout(type, isDeleting ? 50 : 150);
            }

            type();
        }

        function startMusic() {
            const audio = new Audio("assets/music/BG.mp3");
            audio.loop = true;
            audio.volume = 0;
            audio.play();

            let fadeInterval = setInterval(() => {
                if (audio.volume < 0.3) {
                    audio.volume = Math.min(audio.volume + 0.01, 0.3);
                } else {
                    clearInterval(fadeInterval);
                }
            }, 200);
        }
    </script>
</body>

</html>
